Resources:
  SecurityGroupPetClinic:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: "SecurityGroupPetClinic"
      GroupDescription: "Security group to allow SSH and HTTP over 8080"
      VpcId: "vpc-fe0d6d84"
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: 0.0.0.0/0
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  EC2RolePetClinic:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: "*"
            Action: sts:AssumeRole
      Policies:
        - PolicyName: MyPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:Get*'
                  - 's3:List*'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'codedeploy:*'
                Resource: '*'

  InstanceProfilePetClinic:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - Ref: EC2RolePetClinic

  LaunchConfigurationPetClinic4:
    Type: "AWS::AutoScaling::LaunchConfiguration"
    Properties:
      ImageId: "ami-04c97e62cb19d53f1"
      InstanceType: "t3.small"
      IamInstanceProfile: !Ref InstanceProfilePetClinic
      KeyName: "devops-keypair"
      SecurityGroups:
        - !GetAtt SecurityGroupPetClinic.GroupId
      UserData:
        Fn::Base64:
          !Sub |
          #!/bin/bash
          sudo yum update -y
          sudo yum install docker -y
          sudo yum install -y ruby wget
          cd /home/ec2-user
          sudo wget https://aws-codedeploy-us-east-1.s3.us-east-1.amazonaws.com/latest/install
          sudo chmod +x ./install
          sudo ./install auto
          sudo service docker start

  AutoScalingGroupPetClinic:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      MaxSize: 2
      MinSize: 1
      LaunchConfigurationName:
        !Ref LaunchConfigurationPetClinic4
      VPCZoneIdentifier:
        - subnet-3da0f161
        - subnet-3304e07e
      TargetGroupARNs:
        - Ref: TargetGroupPetClinic

  AutoScalingPolicyPetClinic:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: "ChangeInCapacity"
      AutoScalingGroupName:
        !Ref AutoScalingGroupPetClinic
      Cooldown: "300"
      ScalingAdjustment: "1"

  LoadBalancerPetClinic:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Name: LoadBalancerPetClinic
      Subnets:
        - subnet-3da0f161
        - subnet-3304e07e
      SecurityGroups:
        - !Ref SecurityGroupPetClinic
      Type: application

  TargetGroupPetClinic:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Name: TargetGroupPetClinic
      Port: 8080
      Protocol: HTTP
      VpcId: "vpc-fe0d6d84"
      TargetType: instance

  ListenerPetClinic:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: TargetGroupPetClinic
      LoadBalancerArn:
        Ref: LoadBalancerPetClinic
      Port: 80
      Protocol: HTTP

  CloudFrontDistributionPetClinic:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        DefaultCacheBehavior:
          TargetOriginId: LoadBalancerOrigin
          ViewerProtocolPolicy: allow-all
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # This is the AWS Managed CacheOptimized CachePolicyId
        Enabled: true
        Origins:
          - CustomOriginConfig:
              HTTPPort: 80
              OriginProtocolPolicy: http-only
            DomainName: !GetAtt LoadBalancerPetClinic.DNSName
            Id: LoadBalancerOrigin
  
Outputs:
  LoadBalancerDNSName:
    Description: The DNS name of the load balancer.
    Value:
      Fn::GetAtt:
        - LoadBalancerPetClinic
        - DNSName
